<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="relative flex justify-center items-center min-h-screen">
      <div class="flex flex-col rounded-2xl bg-white card shadow-xl">
        <img class="rounded-t-2xl" src="./images/illustration-hero.svg" alt="hero">
        <div class="py-8 px-6 lg:px-8 flex flex-col justify-center items-center">
          <h1 class="text-title text-2xl font-extrabold mb-4">
            Order Summary
          </h1>
          <p class="text-gray text-center px-6 md:px-0">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <div class="flex items-center justify-between w-full my-8 md:my-6 bg-plan rounded-2xl p-4">
            <div class="flex">
              <img src="./images/icon-music.svg" alt="music icon">
              <div class="ml-4">
                <h2 class="font-bold text-title">
                  Annual Plan
                </h2>
                <span class="text-gray">
                  $59.99/year
                </span>
              </div>
            </div>
            <a class="underline text-blue font-bold" href="#">
              Change
            </a>
          </div>
          <button class="w-full font-bold text-white bg-blue py-4 rounded-xl mb-2 shadow-xl">
            Proceed to Payment
          </button>
          <button class="w-full py-2 text-gray font-bold">
            Cancel Order
          </button>
        </div>
      </div>
    </div>
  </div>



  
  <div class="attribution absolute bottom-0 w-full text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://badrabouhilal.com">Abouhilal badr</a>.
  </div>
</body>
</html>
